<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/inventory.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="inventory-header">
        <h2><i class="bi bi-box-seam"></i> Smart Inventory Management System</h2>
        <div class="header-buttons">
            <button class="btn btn-info" onclick="showAboutUs()">About Us</button>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
    </header>

    <!-- Inventory Table -->
    <main class="container">
        <h3 class="text-center mb-4">Inventory Items</h3>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Item Name</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody id="inventoryTable">
                <!-- Data will be inserted here -->
            </tbody>
        </table>

        <!-- Sell Item Form -->
        <div class="form-container">
            <h4 class="text-center">Buy Item</h4>
            <form onsubmit="sellItem(event)" class="p-3">
                <input type="number" id="sellItemId" placeholder="Item ID" class="form-control mb-2" required>
                <input type="number" id="sellItemQuantity" placeholder="Quantity to Buy" class="form-control mb-2" required>
                <button type="submit" class="btn btn-success w-100">Buy</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="inventory-footer">
        <p>&copy; 2025 Smart Inventory Management System. All Rights Reserved.</p>
    </footer>

    <script src="js/inventory.js"></script>
</body>
</html>
